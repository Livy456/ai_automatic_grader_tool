name: Deploy to Production

on:
  push:
    branches:
      - main  # Change to your production branch
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy-backend:
    name: Deploy Backend to Server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/ai-grader/AGT_platform
            git pull origin main
            docker compose -f docker-compose.prod.yaml --env-file .env.production pull
            docker compose -f docker-compose.prod.yaml --env-file .env.production up -d --build
            docker exec ai_grader_ollama_prod ollama pull llama3.2:3b || true
            docker exec ai_grader_backend_prod alembic upgrade head || true
            docker compose -f docker-compose.prod.yaml restart backend worker

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ai-grader-frontend
          directory: AGT_platform/frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
