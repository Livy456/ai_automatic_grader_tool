services:
  postgres:
    image: postgres:16
    container_name: ai_grader_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-ai_grader}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ai_grader}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ai_grader}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_grader_redis_prod
    restart: unless-stopped
    volumes:
      - redisdata_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ai_grader_minio_prod
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata_prod:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minio} ${MINIO_ROOT_PASSWORD} &&
      mc mb -p local/${S3_BUCKET:-ai-grader} || true &&
      mc anonymous set download local/${S3_BUCKET:-ai-grader} || true &&
      exit 0;
      "

  ollama:
    image: ollama/ollama:latest
    container_name: ai_grader_ollama_prod
    volumes:
      - ollamadata_prod:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: 2G

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_grader_backend_prod
    env_file: .env.production
    ports:
      - "127.0.0.1:5000:5000"  # Only bind to localhost (Cloudflare Tunnel will expose)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    command: python -m app.main

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_grader_worker_prod
    env_file: .env.production
    command: celery -A app.tasks.celery_app worker --loglevel=INFO --concurrency=2
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata_prod:
  redisdata_prod:
  miniodata_prod:
  ollamadata_prod:
